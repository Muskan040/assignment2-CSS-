
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay Fresh with Excel Spearmint Gum - Your ultimate solution for freshness!">
    <title>Excel Spearmint Gum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <img src="excel_logo.png" alt="Excel Logo" class="logo">
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Stay Fresh, Always Excel!</h1>
        <p>Discover the ultimate freshness with Excel Spearmint Gum.</p>
    </section>

    <!-- Main Content Section -->
    <main>
        <section class="gallery">
            <h2>Freshness in Every Pack</h2>
            <div class="images">
                <img src="excel_image1.png" alt="Excel Gum Pack 1" class="product-image">
                <img src="excel_image2.png" alt="Excel Gum Pack 2" class="product-image">
                <img src="excel_image3.png" alt="Excel Gum Pack 3" class="product-image">
            </div>
        </section>
        
        <!-- Embedded Video Section -->
        <section class="video-section">
            <h2>Experience the Freshness</h2>
            <div class="video-container">
                <iframe 
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/jPMgV5ixfwo" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <img src="excel_logo.png" alt="Excel Logo" class="footer-logo">
            <p>&copy; 2024 Excel Gum. All rights reserved.</p>
        </div>
        <form class="contact-form" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </footer>
</body>
</html>
